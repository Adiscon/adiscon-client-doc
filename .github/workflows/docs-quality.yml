name: Documentation QA

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  linkcheck:
    name: Link check
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-qa.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --requirement requirements.txt

      - name: Run linkcheck
        env:
          SPHINXOPTS_OVERRIDE: --keep-going
        run: scripts/run-linkcheck.sh

  spelling:
    name: Spelling check
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-qa.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends enchant-2 hunspell-en-us

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --requirement requirements-qa.txt

      - name: Verify spelling dependencies
        run: |
          python - <<'PY'
          import importlib.util
          missing = [
              name
              for name in ("enchant", "sphinxcontrib.spelling")
              if importlib.util.find_spec(name) is None
          ]
          if missing:
              raise SystemExit(f"Missing spelling dependencies: {', '.join(missing)}")
          PY

      - name: Run spelling
        env:
          SPHINXOPTS: -W --keep-going
        run: make spelling

      - name: Upload spelling reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spelling-reports
          path: build/spelling
          if-no-files-found: ignore

  rst-lint:
    name: RST linting
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-qa.txt

      - name: Install QA dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --requirement requirements-qa.txt

      - name: Run doc8 and rstcheck
        run: make validate-rst
